<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Contacto</title>
</head>
<body>
    <header> 
            <h1>Este es un Formulario de Contacto</h1>
    </header>
  <main>
    <div>
        <h2>Este formulario es para que podamos contactarnos</h2>
        <p>Si tienes interes en realizar un intercambio sobre cuestiones referidas a todo lo que nos sucede cuando arrancamos a programar, no dudes en escribirme.</p>
    </div>
    <form>
        <div>
        <label for="name">Nombre:</label>
        <input type="text" name="apellido" placeholder="Nombre"/> <br/>

        <label for="apellido">Apellido</label>
        <input type="text" name="apellido" placeholder="Apellido"/><br/>

        <label for="edad">Edad:</label>
        <input type="number" number="edad" placeholder="edad"/><br/>

        <label for="email">email:</label>
        <input type="email" placeholder="email"/><br/>

        <label for="password">Contraseña</label>
        <input type="password" placeholder="Contraseña"/><br/>

    </div>

        <button>Enviar</button>
    </form>
  </main>
</body>
</html>
